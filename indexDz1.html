    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>

    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title" data-number="100">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text" data-number="50">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" id="super_link" class="card-link">Card link</a>
        <a href="#" class="card-link" data-number="50">Another link</a>
      </div>
    </div>

    <script>
      // 1
      const getElemA = document.getElementById("super_link");
      console.log(getElemA);
      // 2
      let links = document.querySelectorAll(".card-link");
      links.forEach(function (link) {
        link.textContent = "ссылка";
      });
      // 3
      let cardLinks = document.querySelectorAll(".card-body.card-link");
      console.log(cardLinks);
      // 4
      let elementsWithDataNumber =
        document.querySelectorAll('[data-number="50"]');
      let firstElement = elementsWithDataNumber[0];
      console.log(firstElement);
      // 5
      const title = document.title;
      console.log(title);
      // 6
      const cardTitle = document.querySelector(".card-title");
      const parentNode = cardTitle.parentNode;
      console.log(parentNode);
      // 7
      const sectionElement = document.querySelector(".card");
      const paragraphElement = document.createElement("p");
      paragraphElement.textContent = "Привет";
      sectionElement.insertBefore(paragraphElement, sectionElement.firstChild);
      // 8
      const deleteHeading = document.querySelector("h6");
      console.log(deleteHeading);
      deleteHeading.remove();
    </script>
  </body>

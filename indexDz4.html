<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="from" type="text" class="input" />
    В инпуте написано: <span class="value"></span>

    <br />

    <button class="messageBtn">Показать блок</button>
    <div class="message">Привет :)</div>

    <br />

    <form id="myForm">
      <label>
        Первый инпут:
        <input class="form-control" type="text" />
      </label>
      <br />
      <br />
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br />
      <br />
      <button>Отправить</button>
    </form>

    <script>
      // 1
      const valueEl = document.querySelector(".value");
      const inputEl = document.querySelector(".input");

      inputEl.addEventListener("input", function (e) {
        if (inputEl.value) {
          valueEl.textContent = inputEl.value;
        }
      });

      // 2

      const messageBtnEl = document.querySelector(".messageBtn");
      const messageEl = document.querySelector(".message");

      messageBtnEl.addEventListener("click", function (e) {
        messageEl.classList.add("animate__animated", "animate__fadeInLeftBig");
        messageEl.style.visibility = "visible";
      });

      // 3

      const formEl = document.getElementById("myForm");
      const inputsEl = formEl.querySelectorAll(".form-control");

      formEl.addEventListener("submit", function (event) {
        let isValid = true;

        inputsEl.forEach((input) => {
          if (!input.value) {
            input.classList.add("error"); // Добавить класс error
            isValid = false; // Форма не валидна
          } else {
            input.classList.remove("error"); // Удалить класс error, если поле заполнено
          }
        });

        if (!isValid) {
          event.preventDefault(); // Отменить отправку формы
        }
      });

      inputsEl.forEach((input) => {
        input.addEventListener("input", function () {
          if (input.value) {
            input.classList.remove("error"); // Удалить класс error при вводе данных
          } else {
            input.classList.add("error"); // Добавить класс error, если поле пустое
          }
        });
      });

    </script>
  </body>
</html>
